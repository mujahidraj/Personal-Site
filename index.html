<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Profile Card</title>
    <link rel="stylesheet" href="body.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="left-div.css">
    <link rel="stylesheet" href="profile.css">
    <script src="https://kit.fontawesome.com/a2c1bb72d8.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="profile-card">
        <div class="left-side">
            <div class="profile-image">
                <img src="3.jpg" alt="Bradley Steve">
            </div>
            <div class="company-logo">
                <img src="1.png" alt="Company Logo">
            </div>
            <div class="social-icons">
                <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.github.com" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.fiverr.com" target="_blank"><i class="fab fa-fonticons-fi"></i></a>
            </div>
        </div>
        <div class="profile-content">
            <h1>Moizuddin Mohammad Mujahid Rashid</h1>
            <p class="username">mujahidraj65@gmail.com</p>
            <p class="description">I'm a Front End Developer and UI/UX Designer. Click to see my works, contact information, blogs and CV.</p>
            <div class="profile-stats">
                <div>
                    <span>20</span>
                    <small>Designs</small>
                </div>
                <div>
                    <span>82</span>
                    <small>Projects</small>
                </div>
                <div>
                    <span>32</span>
                    <small>Blogs</small>
                </div>
            </div>
            <div class="button-container">
                <button class="follow-button"><a style="color:white; text-decoration: solid;" href="contact/index.html">Contact</a></button>
                <button class="portfolio-button"><a style="color:white; text-decoration: solid;" href="MY PORTFOLIO TEMPLATE (HTML CSS)/index.html">Portfolio</a></button>
                <button class="cv-button"><a style="color:white; text-decoration: solid;" href="MY CV TEMPLATE (HTML,CSS)/index.html">CV</a></button>
                <button class="blogs-button"><a style="color:white; text-decoration: solid;" href="My Blogs/index.html">Blogs</a></button>
            </div>
            <button class="hire-me-button">Hire Me</button>
        </div>
    </div>
</body>
</html>
